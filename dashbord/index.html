<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashbord</title>
</head>
<body>
    <div class="fullscreen">
        <div class="dashboard">
            <span class="profile"></span>
            <a class="btn" style="--i:1;" href="#">
                <span style="left: 15px;" class="icon">
                    <img src="Image/icons8-home-50.png" alt="">
                </span>
                <h1 style="right: 50px;">Home</h1>
            </a>
            <a class="btn" style="--i:2;" href="#">
                <span style="left: 8px;" class="icon">
                    <img src="Image/icons8-tasks-64.png" alt="">
                </span>
                <h1 style="right: 50px;">Tasks</h1>
            </a>
            <a class="btn" style="--i:3;" href="#">
                <span style="left: 15px;top: 15px;" class="icon">
                    <img src="Image/icons8-dashboard-layout-48.png" alt="">
                </span>
                <h1 style="right: 20px;">Dashboard</h1>
            </a>
            <a class="btn" style="--i:4;" href="#">
                <span style="left: 15px;top: 10px;" class="icon">
                    <img src="Image/icons8-microsoft-project-50.png" alt="">
                </span>
                <h1 style="right: 40px;">Project</h1>
            </a>
            <a class="btn" style="--i:5;" href="#">
                <span style="left: 8px;" class="icon">
                    <img src="Image/icons8-contact-us-66.png" alt="">
                </span>
                <h1 style="right: 15px;">Contact us</h1>
            </a>
            <a class="btn" style="--i:6;" href="#">
                <span style="left: 15px;" class="icon">
                    <img src="Image/icons8-about-50.png" alt="">
                </span>
                <h1 style="right: 50px;">About</h1>
            </a>
            <label style="--i:7;" class="btn">
                <input style="z-index: 10;" type="checkbox">
                <span class="darkmode">
                    <i>
                        <img class="dark" src="Image/icons8-sun-50.png" alt="">
                    </i>
                </span>
            </label>
        </div>
    </div>
</body>
</html>
